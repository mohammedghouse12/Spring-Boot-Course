<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>

<body>

<h3>Student Registration Form</h3>

<form th:action = "@{/processStudentForm}" th:object="${student}" method = "POST">
    First Name: <input type = "text" th:field = "*{firstName}"/>

    <br><br>

    Last Name: <input type = "text" th:field = "*{lastName}"/>

    <br><br>

    Country:

    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>

    <br><br>

    Favorite Programming Language:

    <input type="radio" th:field="*{favouriteLanguage}"
           th:each="lang: ${languages}" th:value="${lang}" th:text="${lang}"/>

    <br><br>

    Favorite Operating System:

    <input type="checkbox" th:field="*{favouriteSystems}"
           th:each="system:${systems}" th:value="${system}" th:text="${system}"/>
    <br><br>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
